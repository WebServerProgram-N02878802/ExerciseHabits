<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Fitness App Dashboard</title>

  <style></style>
</head>

<body class="vsc-initialized">

  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark">App Dashboard</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="btn btn-sm btn-outline-secondary" routerLink="/">Sign out</a>
        </div>
      </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <!--div for padding-->
      </nav>
    </div>

    <div class="row mb-2">
      <div class="col-md-12">
        <div class="card flex-md-row mb-4 box-shadow">
          <div class="container">
            <div class="row">
              <div class="col-md-10">
                <h1> To-Do Application </h1>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
              <input type="text" class="form-control" name="task" placeholder="Add task" #taskInput>
            </div>

            <div class="col-md-4">
              <button class="btn btn-info" (click)="addTask(taskInput.value)">Add</button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>To-Do list</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of Model.MyList; let i = index">
                    <td>
                      {{i + 1}}. {{task}}
                    </td>
                    <td>
                      <button class="btn btn-warning" (click)="deleteTask(i)"> Cancel </button>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <button class="btn btn-danger" (click)="clearToDo()">Clear</button>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
